<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <title>Circle Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #f0f2f5, #d9e2ec);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    #gameContainer {
      position: relative;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    #gameCanvas {
      display: block;
      background: #fafafa;
    }

    #scoreOverlay {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.2em;
      color: #333;
      background: rgba(255, 255, 255, 0.8);
      padding: 5px 10px;
      border-radius: 5px;
      pointer-events: none;
    }

    #encryptionPanel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      padding: 20px;
      width: 90%;
      max-width: 400px;
      display: none;
      z-index: 10;
    }

    #encryptionPanel h3 {
      margin-top: 0;
      font-size: 1.5em;
      text-align: center;
      color: #333;
    }

    #encryptionPanel label {
      font-size: 0.9em;
      color: #555;
    }

    #encryptionPanel input[type="password"],
    #encryptionPanel textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    #encryptionPanel button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    #encryptionPanel button:hover {
      opacity: 0.9;
    }

    #encryptBtn { background-color: #4caf50; color: white; }
    #decryptBtn { background-color: #f44336; color: white; }
    #shareBtn   { background-color: #2196f3; color: white; }
    #closePanel { background-color: #777; color: white; }
  </style>
</head>
<body>
  <h2>Circle ðŸ”´ Game</h2>

  <div id="gameContainer">
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="scoreOverlay">Score: 0</div>

    <div id="encryptionPanel">
      <h3>Secret Messenger</h3>
      <label for="passphrase">Passphrase:</label>
      <input type="password" id="passphrase" placeholder="Enter passphrase" />
      
      <label for="message">Message / Ciphertext:</label>
      <textarea id="message" placeholder="Enter message or encrypted text"></textarea>

      <div style="text-align: center;">
        <button id="encryptBtn">Encrypt</button>
        <button id="decryptBtn">Decrypt</button>
      </div>

      <label for="result">Result:</label>
      <textarea id="result" readonly placeholder="Output will appear here"></textarea>

      <div style="text-align: center;">
        <button id="shareBtn">Share</button>
        <button id="closePanel">Close</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
